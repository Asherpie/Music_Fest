</script>
  <script>
		function updateTotals() {
			var inputs = document.getElementById('ticket_checklist').getElementsByTagName('input');

			var sum = 0;
			for (var i = 0, num = inputs.length; i < num; i++) {
        if (inputs[i].checked) {
            sum += parseInt(inputs[i].getAttribute('value'));
        }
    }
		    document.getElementById('payment_total').innerHTML = sum;
		}
</script>
  <script>
		var section = document.getElementById('ticket_checklist');
		var inputs = section.getElementsByTagName('input');

		for (var i = 0, num = inputs.length; i < num; i++) {
			inputs[i].addEventListener('change', updateTotals);

<script>
	$('input[name="lineup"]').change(function(){
		var artistName = $('input[name="lineup"]:checked').val();
		console.log(artistName);
		$('#band_img').fadeOut(200, function(){
			$('#band_img').attr("src", 'image_assets/artists/' + artistName + '.png');
			$('#band_info').fadeOut(200, function(){
				$('#band').removeClass().addClass(artistName + "_name");
				$('#band_day_info').removeClass().addClass(artistName + "_day_info");
				$('#band_location').removeClass().addClass(artistName + "_location_info");
				$('#band_info').fadeIn(200);
			})
			$('#band_img').fadeIn(200);
		});




	});
